<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <section class="container">
    <article class="card">
      <div class="card-image-container">
        <img class="card-image" src="./images/image-qr-code.png">
      </div>
      <div class="data">
        <h2 class="title">Improve your front-end <br>skills by building projects</h2>
        <p class="text">Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>the next level</p>
      </div>
    </article>
  </section>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jarom27">Jarom Mariscal</a>.
  </footer>
</body>
</html>
